<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Web description, will be seen under the link in google -->
    <meta name="description" content="Description of Webpage..." />
    <title>Document</title>
    <style>
      em {
        color: palevioletred;
      }
      strong {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Emphasized content done with <em><em/> tag (default = italic) -->
    <p>Recommended element for emphasis: <em>"em"</em></p>
    <p>Recommended element for strong: <strong>"strong"</strong></p>
    <br />
    <p>Italic element (Deprecated): <i>"i"</i></p>
    <p>Bold element (Deprecated): <b>"b"</b></p>
    <br />
    <p>
      To wrap element quickly in <em>VS code</em> go to command pallet, type
      "wrap" choose "wrap with abbreviation" -> enter -> type tag to wrap.
    </p>
  </body>
</html>
