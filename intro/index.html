<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first web page</title>
    <!-- CSS Style -->
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }
      /* Apply to Class "username" */
      .username {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- "alt" for text to render when images can't be loaded -->
    <img src="images/octocat.png" alt="An image of octocat" />
    <p class="username">@octocat</p>
    <p>I love github.</p>
  </body>
</html>
